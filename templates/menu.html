<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 페이지</title>
    <!-- 페이지를 보기 좋게 꾸미기 위한 간단한 스타일(CSS) -->
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .menu-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        
        #menu2-btn {
            font-size: 70pt;
            width: auto;     
            padding: 20px 40px; 
            line-height: 1; 
            background-color: green;
        }
    </style>
</head>
<body>
    <p>{{ computername }}</p>

    <div class="menu-container">
        <h1>메뉴를 선택하세요</h1>
        <!-- 사용자가 클릭할 수 있는 버튼 3개 -->
        <button>메뉴 1</button>
        <button>메뉴 2</button>
        <button>메뉴 3</button>
    </div>

</body>
</html>
